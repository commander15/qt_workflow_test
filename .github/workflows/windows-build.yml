name: Windows build
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

env:
  # Customize App Settings
  APP_NAME: 'Qt-Workflow'
  # Customize CMake Settings
  CMAKE_TARGETS: 'all install package'
  CMAKE_GENERATOR: Ninja
  CMAKE_BUILD_TYPE: Release
  # Customize Qt Settings
  QT_VERSION: 6.9.0
  QT_TOOLS: tools_ifw
  QT_HOST: windows
  QT_TARGET: desktop
  QT_ARCH: win64_msvc2022_64

jobs:
  windows-build:
    env:
      # Customize Qt Settings
      QT_HOST: windows
      QT_TARGET: desktop
      QT_ARCH: win64_msvc2022_64
      # Customize MSVC Settings
      MSVC_ARCH: x64
      # Internal Settings
      INSTALL_LOCATION: ${{github.workspace}}\release
      PACKAGE_LOCATION: ${{github.workspace}}\build\releases
  
    runs-on: windows-latest
    permissions:
      contents: write
      deployments: write
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{env.QT_VERSION}}
        tools: ${{env.QT_TOOLS}}
        host: ${{env.QT_HOST}}
        target: ${{env.QT_TARGET}}
        arch: ${{env.QT_ARCH}}
        install-deps: true

    - name: Install Build Tools
      # Install CMake and Ninja
      run: choco install -y cmake ninja

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{env.MSVC_ARCH}}

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory
      run: cmake -G ${{env.CMAKE_GENERATOR}} -B ${{github.workspace}}\build -DCMAKE_BUILD_TYPE=${{env.CMAKE_BUILD_TYPE}} -DCMALE_INSTALL_PREFIX=${{env.INSTALL_LOCATION}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}\build --config ${{env.CMAKE_BUILD_TYPE}} --target ${{env.CMAKE_TARGETS}}

    - name: Run Program
      run: ${{github.workspace}}\build\Program.exe

    - name: Check Packages
      run: ls ${{env.PACKAGE_LOCATION}}

    - name: Extract Version
      id: version
      run: |
        $v = cat ${{env.PACKAGE_LOCATION}}\VERSION.txt
        "version=$v" >> $env:GITHUB_OUTPUT
        echo "version: $v"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Qt-Workflow-Windows-${{steps.version.outputs.version}}
        path: ${{env.PACKAGE_LOCATION}}\Qt-Workflow*

    - name: Release
      # if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      continue-on-error: true
      with:
        name: Qt Workflow ${{ steps.version.outputs.VERSION }} released ðŸŽ‰
        body: Awesome update, try it to known what have been added to version ${{ steps.version.outputs.VERSION }}
        tag_name: v${{ steps.version.outputs.VERSION }}
        generate_release_notes: true
        files: ${{env.PACKAGE_LOCATION}}
        make_latest: true